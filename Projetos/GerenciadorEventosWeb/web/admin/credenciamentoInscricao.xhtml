<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Gerenciamento de Eventos - Credenciamento</title>
    </h:head>
    <h:body>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR"  >
            <p:messages id="mensagens" />
            <p:panelGrid columns="2">
                <p:outputLabel value="Evento:" />
                <p:autoComplete converter="#{eventoConverter}" value="#{credenciamentoController.evento}"
                                completeMethod="#{eventoConverter.autoCompleteEvento}" size="80" minQueryLength="4"
                                var="item" itemValue="#{item}" itemLabel="#{item.nome}">
                    #{item.nome}
                </p:autoComplete>
                <p:outputLabel value="Nome Inscrito:" />
                <p:autoComplete converter="#{usuarioConverter}" value="#{credenciamentoController.pessoa}"
                                completeMethod="#{usuarioConverter.autoCompletePessoa}" size="80" minQueryLength="4"
                                var="item" itemValue="#{item}" itemLabel="#{item.nome}">
                    <p:column headerText="Pessoa">#{item.nome}</p:column>
                    <p:column headerText="CPF">#{item.cpf}</p:column>
                    <p:column headerText="Evento">#{item.email}</p:column>
                </p:autoComplete>
                <p:commandButton value="Criar" ajax="false" action="#{credenciamentoController.inscrever}" />
            </p:panelGrid>
            <p:commandButton value="Voltar" ajax="false" immediate="false" action="credenciamentoBusca.xhtml" />
        </h:form>
    </h:body>
</html>
