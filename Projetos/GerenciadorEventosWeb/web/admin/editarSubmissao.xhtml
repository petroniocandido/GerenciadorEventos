<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Editar Submissão
                    </f:facet>
                    <p:tabView id="tabView">  
                        <p:tab id="tabDados" title="Dados Gerais">  
                            <p:accordionPanel>
                                <p:tab title="Geral">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Título:" />
                                        <p:inputText value="#{submissaoController.entidade.titulo}" size="150"
                                                     required="true" requiredMessage="O campo título é de preenchimento obrigatório!"/>
                                        <h:outputLabel value="Resumo:" />
                                        <p:inputTextarea value="#{submissaoController.entidade.resumo}" rows="5" cols="150"
                                                         required="true" requiredMessage="O campo Resumo é de preenchimento obrigatório!"/>
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab id="tabAutores" title="Autores">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Autor 1" />
                                        <p:inputText value="#{submissaoController.entidade.autor1}" size="150"
                                                     required="true"  requiredMessage="O campo Autor 1 é de preenchimento obrigatório!"/>                      
                                        <h:outputLabel value="Autor 2 (ou Orientador)" />
                                        <p:inputText value="#{submissaoController.entidade.autor2}" size="150"
                                                     required="true"  requiredMessage="O campo Autor 2 (ou Orientador) é de preenchimento obrigatório!"/>                      
                                        <h:outputLabel value="Autor 3" />
                                        <p:inputText value="#{submissaoController.entidade.autor3}" size="150" />
                                        <h:outputLabel value="Autor 4" />
                                        <p:inputText value="#{submissaoController.entidade.autor4}" size="150" />
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Palavras Chave">
                                    <p:panelGrid columns="3">
                                        <p:outputLabel value="Palavra Chave:" />           
                                        <p:inputText id="txtPalavraChave" size="50" value="#{submissaoController.palavraChave}" />
                                        <p:commandButton value="Adicionar" update="txtPalavraChave tblPalavraChave" action="#{submissaoController.addPalavraChave}" />
                                    </p:panelGrid>
                                    <p:dataTable id="tblPalavraChave"  value="#{submissaoController.entidade.palavraschave}" var="item" >
                                        <p:column headerText="Palavra Chave" >
                                            #{item}
                                        </p:column>                                                     

                                        <p:column sortBy="remover" headerText="Remover" >
                                            <p:commandButton ajax="false" value="Remover"  action="#{submissaoController.removePalavraChave()}">
                                                <f:setPropertyActionListener target="#{submissaoController.palavraChave}" value="#{item}" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </p:tab>  
                                <p:tab title="Áreas de Conhecimento">
                                    <ui:include src="../comum/areasConhecimento.xhtml">
                                        <ui:param name="controller" value="#{submissaoController}"  />
                                        <ui:param name="colecao" value="#{submissaoController.entidade.areasConhecimento}"  />
                                    </ui:include>
                                </p:tab>  
                                <p:tab id="tabArquivos" title="Arquivos">
                                    <p:panelGrid columns="2" >
                                        <ui:include src="../comum/enviarArquivo.xhtml">
                                            <ui:param name="nome" value="Arquivo Identificado"  />
                                            <ui:param name="arquivo" value="#{submissaoController.entidade.arquivo1}"  />
                                            <ui:param name="controller" value="#{submissaoController}"  />
                                            <ui:param name="tiposDeArquivo" value="/(\.|\/)(pdf)$/"  />
                                            <ui:param name="required" value="#{true}"  />
                                        </ui:include>
                                        <ui:include src="../comum/enviarArquivo.xhtml">
                                            <ui:param name="nome" value="Arquivo Não Identificado"  />
                                            <ui:param name="arquivo" value="#{submissaoController.entidade.arquivo2}"  />
                                            <ui:param name="controller" value="#{submissaoController}"  />
                                            <ui:param name="tiposDeArquivo" value="pdf"  />
                                            <ui:param name="required" value="true"  />
                                        </ui:include>
                                    </p:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </p:tab>  
                        <p:tab id="tabFormulario" title="Formulário">
                            <c:if test="#{submissaoController.entidade.resposta ne null}">
                                <h:outputText value="Respostas: " />
                                <p:dataTable value="#{submissaoController.entidade.resposta.respostas}" var="item">                                                
                                    <p:column sortBy="#{item.questao.secao.ordem}"> 
                                        <f:facet name="header"> 
                                            <h:outputText value="Seção"/> 
                                        </f:facet> 
                                        #{item.questao.secao.nome}
                                    </p:column>
                                    <p:column sortBy="#{item.questao.ordem}"> 
                                        <f:facet name="header"> 
                                            <h:outputText value="Questão"/> 
                                        </f:facet> 
                                        #{item.questao.enunciado}
                                    </p:column>                                     
                                    <p:column > 
                                        <f:facet name="header"> 
                                            <h:outputText value="Resposta"/> 
                                        </f:facet>
                                        <c:if test="#{item.questao.tipo eq 'Arquivo'}">
                                            <a href="../arquivos/#{item.arquivo.uri}" target="_blank">#{item.arquivo.nome}</a>
                                        </c:if>
                                        #{item.valor}
                                    </p:column>                            
                                </p:dataTable>
                            </c:if>
                        </p:tab>                        
                        <p:tab id="tabAvaliacoes" title="Avaliações">

                        </p:tab>
                        <ui:include src="./comum/tabSeguranca.xhtml">
                            <ui:param name="controller" value="#{submissaoController}"  />
                        </ui:include>
                    </p:tabView>
                    <ui:include src="./comum/botoesEntidade.xhtml">
                        <ui:param name="controller" value="#{submissaoController}"  />
                    </ui:include>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
