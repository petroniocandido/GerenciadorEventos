<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Relatório de Lista de Presença de Atividade
                    </f:facet>
                    <p:panelGrid columns="2">
                        <h:outputText value="Evento: " />
                        <p:autoComplete converter="#{eventoConverter}" value="#{listaPresencaController.evento}"
                                        completeMethod="#{eventoConverter.autoCompleteEvento}" 
                                        var="item" itemLabel="#{item.nome}" itemValue="#{item}">
                            <p:column>#{item.nome}</p:column>
                        </p:autoComplete>
                        <h:outputText value="Atividade: " />
                        <p:autoComplete converter="#{atividadeConverter}" value="#{listaPresencaController.atividade}"
                                        completeMethod="#{atividadeConverter.autoCompleteAtividade}" 
                                        var="item" itemLabel="#{item.nome}" itemValue="#{item}">
                            <p:column>#{item.nome}</p:column>
                        </p:autoComplete>
                        <h:outputText value="Categoria: " />
                        <h:selectOneMenu value="#{listaPresencaController.categoria}">
                            <f:selectItem noSelectionOption="true" itemLabel="Todos" />
                            <f:selectItems value="#{inscricaoController.categorias}" />
                        </h:selectOneMenu>
                        <h:outputText value="Situação: " />
                        <h:selectOneMenu value="#{listaPresencaController.status}">
                            <f:selectItem noSelectionOption="true" itemLabel="Todos" />
                            <f:selectItems value="#{inscricaoController.status}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Gerar Relatório" ajax="false"  action="#{listaPresencaController.executaRelatorioPDF}" />
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
