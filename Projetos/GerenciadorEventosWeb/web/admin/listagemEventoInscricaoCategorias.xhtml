<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Listagem de Categorias de Inscrição
                    </f:facet>
                    <p:accordionPanel styleClass="teste">
                        <p:tab title="Filtros">
                            <p:panelGrid columns="2">
                                Evento:
                                <p:autoComplete converter="#{eventoConverter}" value="#{eventoInscricaoCategoriaController.filtro.evento}"
                                                completeMethod="#{eventoConverter.autoCompleteEvento}" var="item"
                                                itemLabel="#{item.nome}" itemValue="#{item}">
                                    #{item.nome}
                                </p:autoComplete>
                                Nome: 
                                <p:inputText id="txtNome" size="50" value="#{eventoInscricaoCategoriaController.filtro.nome}"/>   
                            </p:panelGrid>
                            <ui:include src="./comum/botoesListagem.xhtml">
                                <ui:param name="controller" value="#{eventoInscricaoCategoriaController}"  />
                                <ui:param name="campos" value=""  />
                            </ui:include>
                        </p:tab>
                    </p:accordionPanel>

                    <p:dataTable value="#{eventoInscricaoCategoriaController.dataModel}" var="item" selectionMode="single"
                                 paginator="true" rows="30"  lazy="true" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  

                        <p:ajax event="rowSelect" listener="#{eventoInscricaoCategoriaController.onRowSelect}" />
                        <p:column sortBy="nome" headerText="Nome">
                            #{item.nome}
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
