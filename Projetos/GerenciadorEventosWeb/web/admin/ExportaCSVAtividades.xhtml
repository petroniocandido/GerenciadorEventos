<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Exportação de Atividades
                    </f:facet>
                    <p:panelGrid columns="2">
                        <h:outputText value="Evento: " />
                        <p:autoComplete converter="#{eventoConverter}" value="#{csvExporterController.padrao}"
                                        completeMethod="#{eventoConverter.autoCompleteEvento}" var="item"
                                        itemLabel="#{item.nome}" itemValue="#{item}">
                            #{item.nome}
                        </p:autoComplete>
                        <h:outputText value="Tipo: " />
                                <p:selectOneMenu value="#{csvExporterController.tipo}" converter="#{atividadeTipoConverter}">
                                    <f:selectItem noSelectionOption="true" itemLabel="Todos" />
                                    <f:selectItems value="#{atividadeTipoController.listagemGeral}" />
                                </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Exportar" ajax="false"  action="#{csvExporterController.exportaAtividades()}" />
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
