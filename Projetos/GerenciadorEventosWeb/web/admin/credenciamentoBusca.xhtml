<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Gerenciamento de Eventos - Credenciamento</title>
    </h:head>
    <h:body>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR"  >
            <p:messages id="mensagens" />
            <p:panelGrid columns="3">
                <p:outputLabel value="Nº Inscrição:" />
                <pe:inputNumber value="#{credenciamentoController.id}"   
                                                thousandSeparator="" decimalPlaces="0" converter="#{integerConverter}" />
                <p:commandButton value="Buscar" ajax="false" action="#{credenciamentoController.buscar}" />
                <p:outputLabel value="Nome Inscrito:" />
                <p:autoComplete id="acInscricao" converter="#{inscricaoConverter}" value="#{credenciamentoController.inscricao}"
                                completeMethod="#{credenciamentoController.autoCompletar}" minQueryLength="4" 
                                var="item" itemValue="#{item}" itemLabel="#{item.id}">
                    <p:column headerText="Inscrição">#{item.id}</p:column>
                    <p:column headerText="Pessoa">#{item.pessoa}</p:column>
                    <p:column headerText="CPF">#{item.pessoa.cpf}</p:column>
                    <p:column headerText="Evento">#{item.evento}</p:column>
                </p:autoComplete>
                <p:commandButton value="Buscar" ajax="false" action="credenciamentoConfirmacao.xhtml" />
            </p:panelGrid>
            <p:commandButton value="Voltar para tela principal" ajax="false" immediate="false" action="index.xhtml" />
            <p:commandButton value="Cadastrar novo usuário" ajax="false" immediate="false" action="#{credenciamentoController.novaPessoa}" />
            <p:commandButton value="Inscrever usuário" ajax="false" immediate="false" action="credenciamentoInscricao.xhtml" />
        </h:form>
    </h:body>
</html>
