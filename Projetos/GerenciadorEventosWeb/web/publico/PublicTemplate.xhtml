<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <meta http-equiv="refresh" content="600;url=../login.xhtml" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Gerenciamento de Eventos - TADS IFNMG Januária</title>
    </h:head>

    <h:body>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR"  enctype="multipart/form-data"  >
            <c:if test="#{empty publicoController.evento or empty publicoController.evento.banner}">
                <img  src="../resources/imagens/cabecalho.png" style="width: 100%; height: 250px"/>    
            </c:if> 
            <c:if test="#{not empty publicoController.evento}">
                <h:graphicImage value="/arquivos/#{publicoController.evento.banner.uri}" />
                <h1 style="text-align: center">Inscrições</h1>
            </c:if>
            <p:menubar >
                <p:menuitem value="Dados Pessoais"  url="editarDadosPessoais.xhtml" />
                <p:menuitem rendered="#{not empty publicoController.evento}" value="Site do Evento"  url="#{publicoController.evento.site}"  />
                <p:menuitem rendered="#{not empty publicoController.evento}" value="Inscrição"  url="inscricao.xhtml" />
                <p:menuitem rendered="#{not empty publicoController.evento}" value="Certificados" url="certificados.xhtml" />                
                <p:menuitem rendered="#{autenticacaoController.autorizacao('admin')}" value="Área Administrativa" url="../admin/index.xhtml" />
                <p:menuitem value="Fale Conosco" url="faleConosco.xhtml" />
                <p:menuitem ajax="false" immediate="true" value="Sair" action="#{autenticacaoController.logout()}"  />
            </p:menubar>
            <p:growl showDetail="true" id="messages" sticky="true"  life="60" />
            <ui:insert name="content">Content</ui:insert>            
        </h:form>

        <div id="bottom" style="float: bottom">
            Copyright 2013 - Gerenciamento de Eventos - TADS IFNMG Januária
        </div>

</script>
    </h:body>

</html>
