<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./PublicTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panel>

            <f:facet name="header">
                Submissão de #{publicoController.atividade}
            </f:facet>

            <ui:include src="../comum/submissao.xhtml">
            </ui:include>

            <f:facet name="footer">
                <p:commandButton id="btnSalvar" value="Concluir e Salvar" icon="ui-icon-pencil" onclick="msgSalvar.show();"  />
                <p:commandButton ajax="false" id="btnVoltar" value="Voltar"  immediate="true"  icon="ui-icon-arrowreturnthick-1-w" action="inscricaoAtividade.xhtml" />                
            </f:facet>
            <p:confirmDialog id="confirmaSalvar" message="Deseja realmente salvar as alterações?"  
                             header="Confirmação" severity="alert" widgetVar="msgSalvar">  
                <p:commandButton ajax="false" id="simSalvar" value="SIM" action="#{submissaoController.salvar()}" />  
                <p:commandButton id="naoSalvar" value="NÃO" onclick="msgSalvar.hide();" type="button" />   
            </p:confirmDialog>  

        </p:panel>
    </ui:define>

</ui:composition>
