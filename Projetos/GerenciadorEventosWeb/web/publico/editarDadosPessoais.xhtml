<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./PublicTemplate.xhtml">
            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Editar dados pessoais do usuário
                    </f:facet>
                    <p:tabView>
                        <p:tab title="Dados Gerais">
                            <ui:include src="../comum/camposPessoa.xhtml">
                                <ui:param name="pessoa" value="#{autenticacaoController.usuario}"  />
                                <ui:param name="senha" value="#{autenticacaoController.senha}"  />
                                <ui:param name="senhaconferencia" value="#{autenticacaoController.senhaconferencia}"  />
                            </ui:include>
                        </p:tab>
                        <p:tab title="Dados Acadêmicos">
                            <p:panelGrid columns="2">
                                <h:outputText value="Titulação: " />
                                <h:selectOneMenu value="#{autenticacaoController.usuario.titulacaoMaxima}">
                                    <f:selectItem itemLabel="Escolha a titulação" noSelectionOption="true" />
                                    <f:selectItems value="#{usuarioController.titulacoes}" />
                                </h:selectOneMenu>
                                <p:outputLabel value="Curriculum Lattes:" />
                                <p:inputText value="#{autenticacaoController.usuario.lattes}" size="150" required="false"/> 
                            </p:panelGrid>
                            <ui:include src="../comum/areasConhecimento.xhtml">
                                <ui:param name="controller" value="#{autenticacaoController}"  />
                                <ui:param name="colecao" value="#{autenticacaoController.usuario.areasConhecimento}"  />
                            </ui:include>

                        </p:tab>
                    </p:tabView>
                    <f:facet name="footer">
                        <p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-pencil" onclick="msgSalvar.show();" />
                        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente salvar as alterações?"  
                                         header="Confirmação" severity="alert" widgetVar="msgSalvar">  
                            <p:commandButton ajax="false" id="simSalvar" value="SIM" action="#{autenticacaoController.salvar}" />  
                            <p:commandButton id="naoSalvar" value="NÃO" onclick="msgSalvar.hide();" type="button" />   
                        </p:confirmDialog>
                        <p:commandButton value="Voltar" ajax="false" immediate="true"  action="selecionaEvento.xhtml" />
                    </f:facet>

                </p:panel>    

            </ui:define>

        </ui:composition>

    </body>
</html>
