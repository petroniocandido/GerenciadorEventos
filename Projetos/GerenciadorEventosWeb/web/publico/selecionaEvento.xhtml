<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./PublicTemplate.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Escolha um evento:
                    </f:facet>
                    <p:tabView id="tabView">
                        <p:tab id="tabDados" title="Atuais">
                            <p:dataTable value="#{publicoController.eventos}" var="item" >  
                                <p:column headerText="Nome">
                                    #{item.nome}
                                </p:column>
                                <p:column headerText="Início">
                                    <p:outputLabel value="#{item.inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy (EEEEEEE)" locale="pt-BR" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Término">
                                    <p:outputLabel value="#{item.termino}">
                                        <f:convertDateTime pattern="dd/MM/yyyy (EEEEEEE)" locale="pt-BR" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column >
                                    <p:commandButton ajax="false" value="Selecionar" action="inscricao.xhtml">
                                        <f:setPropertyActionListener target="#{publicoController.evento}" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:tab>  
                        <p:tab  title="Anteriores">
                            
                        </p:tab>
                   </p:tabView>  
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
