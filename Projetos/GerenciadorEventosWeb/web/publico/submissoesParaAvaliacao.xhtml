<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./PublicTemplate.xhtml">
            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Listagem de Submissões
                    </f:facet>
                    <p:dataTable value="#{submissaoController.avaliadorDataModel}" var="item"
                                 paginator="true" rows="30"  lazy="true" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  

                        <p:column headerText="Título">
                            <h:outputText value="#{item.titulo}" style="font-weight: bold" />
                            <br />
                            #{item.palavrasChave()}
                        </p:column>
                        <p:column headerText="Áreas de Conhecimento">
                            #{item.areasConhecimento()}
                        </p:column>
                        <p:column headerText="Status">
                            #{item.status.descricao}
                        </p:column>
                        <p:column    >
                            <p:commandButton value="VISUALIZAR E AVALIAR" action="#{submissaoController.abreAvaliacao()}">
                                <f:setPropertyActionListener target="#{submissaoController.entidade}" value="#{item}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
