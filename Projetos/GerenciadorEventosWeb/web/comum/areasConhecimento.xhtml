<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <p:panelGrid columns="3">
        <p:outputLabel value="Area de Conhecimento:" />  
        <p:selectOneMenu converter="#{areaConhecimentoConverter}" value="#{controller.areaConhecimento}">
            <f:selectItem itemLabel="Escolha a área de conhecimento" noSelectionOption="true" />
            <f:selectItems value="#{areaConhecimentoConverter.areas}"  />
        </p:selectOneMenu>
   
        <p:commandButton value="Adicionar" update="tblAreaConhecimento" action="#{controller.addAreaConhecimento()}" />

    </p:panelGrid> 

    <p:dataTable id="tblAreaConhecimento"  value="#{colecao}" var="item" >
        <p:column headerText="Área de Conhecimento" >
            #{item}
        </p:column>

        <p:column sortBy="remover" headerText="Remover" >
            <p:commandButton ajax="false" value="Remover"  action="#{controller.removeAreaConhecimento()}">
                <f:setPropertyActionListener target="#{controller.areaConhecimento}" value="#{item}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
</ui:composition>
