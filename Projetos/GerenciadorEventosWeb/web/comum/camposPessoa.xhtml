<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:panelGrid columns="2" cellpadding="3">
        <h:outputText value="Sexo: " />
        <h:selectOneMenu value="#{pessoa.sexo}"
                         required="true" requiredMessage="O campo sexo é obrigatório">
            <f:selectItem itemLabel="Escolha o sexo" noSelectionOption="true" />
            <f:selectItems value="#{usuarioController.sexos}" />
        </h:selectOneMenu>
        <h:outputText value="Nome: " />
        <p:inputText id="txtNome" value="#{pessoa.nome}" 
                     required="true" requiredMessage="O campo nome é obrigatório" />
        <h:outputText value="CPF: " />
        <p:inputMask id="txtCpf" value="#{pessoa.cpf}" mask="999.999.999-99" 
                     required="true" requiredMessage="O campo cpf é obrigatório" 
                     validator="#{autenticacaoController.validaCPF}" />
        <h:outputText value="E-Mail: " />
        <p:inputText id="txtEmail" value="#{pessoa.email}" 
                     required="true" requiredMessage="O campo e-mail é obrigatório" 
                     validator="#{autenticacaoController.validaEmail}"/>
        <h:outputText value="Telefone: " />
        <p:inputMask id="txtTelefone" value="#{pessoa.telefone}" 
                     mask="(99) 9999-9999" />
        <h:outputText value="Data de Nascimento: " />
        <p:calendar id="txtDataNascimento" value="#{pessoa.dataNascimento}" pattern="dd/MM/yyyy"/>
        <h:outputLabel value="Campus do IFNMG:" />           
        <p:selectOneMenu value="#{pessoa.campus}" label="Campus" 
                         converter="#{campusConverter}" required="false" >
            <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
            <f:selectItems value="#{campusConverter.listagem}"/>
        </p:selectOneMenu>
        <h:outputText value="Senha: " />
        <p:password id="txtSenha" value="#{senha}" 
                    required="true" requiredMessage="O campo senha é obrigatório!"
                    feedback="true" promptLabel="Insira uma senha" 
                    weakLabel="Fraca"  goodLabel="Boa" strongLabel="Fraca" />
        <h:outputText value="Repetir Senha: " />
        <p:password id="txtSenha2" value="#{senhaconferencia}" 
                    required="true" requiredMessage="O campo repetir senha é obrigatório!"
                    feedback="true" promptLabel="Insira uma senha" 
                    weakLabel="Fraca"  goodLabel="Boa" strongLabel="Fraca"
                    />
    </h:panelGrid> 
</ui:composition>
