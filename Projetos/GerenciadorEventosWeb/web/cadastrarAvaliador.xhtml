<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./PublicTemplate.xhtml">
            <ui:define name="content">
                <p:panelGrid columns="1">

                    <f:facet name="header">
                        DADOS DO AVALIADOR
                    </f:facet>
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputText value="Sexo*: " />
                        <p:selectOneMenu value="#{autenticacaoController.usuario.sexo}"
                                         required="true" requiredMessage="O campo sexo é de preenchimento obrigatório">
                            <f:selectItem itemLabel="Escolha o sexo" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioConverter.sexos}" />
                        </p:selectOneMenu>
                        <h:outputText value="Tratamento*: " />
                        <p:selectOneMenu value="#{autenticacaoController.usuario.tratamento}" 
                                         required="true" requiredMessage="O campo Tratamento é de preenchimento obrigatório!">
                            <f:selectItem itemLabel="Escolha o tratamento" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioConverter.tratamentos}" />
                        </p:selectOneMenu>
                        <h:outputText value="Nome*: " />
                        <p:inputText id="txtNome" value="#{autenticacaoController.usuario.nome}" 
                                     required="true" size="80" requiredMessage="O campo nome é de preenchimento obrigatório" />

                        <h:outputText value="CPF*: " />
                        <p:inputMask id="txtCpf" value="#{autenticacaoController.usuario.cpf}" mask="999.999.999-99" 
                                     required="true" requiredMessage="O campo cpf é de preenchimento obrigatório" 
                                     validator="#{autenticacaoController.validaCPF}" />
                        <h:outputText value="E-Mail*: " />
                        <p:inputText value="#{autenticacaoController.usuario.email}" 
                                     required="true"  size="80" requiredMessage="O campo e-mail é de preenchimento obrigatório" 
                                     validator="#{autenticacaoController.validaEmail}"/>
                        <h:outputText value="Telefone*: " />
                        <p:inputMask value="#{autenticacaoController.usuario.telefone}" mask="(99) 99999-9999" 
                                         required="true" requiredMessage="O campo Telefone é de preenchimento obrigatório!"/>
                        <h:outputText value="Data de Nascimento*: " />
                        <p:calendar value="#{autenticacaoController.usuario.dataNascimento}" pattern="dd/MM/yyyy"
                                         required="true" requiredMessage="O campo Data de Nascimento é de preenchimento obrigatório!"/>
                        <h:outputLabel value="Campus do IFNMG*:" />           
                        <p:selectOneMenu value="#{autenticacaoController.usuario.campus}" converter="#{campusConverter}" 
                                         required="true" requiredMessage="O campo Campus é de preenchimento obrigatório! Se não for servidor do IFNMG preencha a opção Outros" >
                            <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                            <f:selectItems value="#{campusConverter.listagem}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Outra instituição: " />
                        <p:inputText value="#{autenticacaoController.usuario.outraInstituicao}"    size="80" maxlength="200" />
                        <h:outputText value="Atuação*: " />
                        <p:selectOneMenu value="#{autenticacaoController.usuario.atuacao}" 
                                         required="true" requiredMessage="O campo Atuação é de preenchimento obrigatório!" >
                            <f:selectItem itemLabel="Escolha a área de atuação" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioConverter.atuacoes}" />
                        </p:selectOneMenu>
                        <h:outputText value="Titulação*: " />
                        <p:selectOneMenu value="#{autenticacaoController.usuario.titulacaoMaxima}" 
                                         required="true" requiredMessage="O campo Titulação é de preenchimento obrigatório!" >
                            <f:selectItem itemLabel="Escolha a titulação" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioConverter.titulacoes}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Curriculum Lattes*:" />
                        <p:inputText value="#{autenticacaoController.usuario.lattes}" size="150" maxlength="200" 
                                         required="true" requiredMessage="O campo Currículum Lattes é de preenchimento obrigatório!"/> 
                        <h:outputText value="Portador de necessidades específicas?: " />
                        <p:selectBooleanCheckbox value="#{autenticacaoController.usuario.necessidadesEspecificas}" />
                        <h:outputText value="Descreva as necessidades específicas : " />
                        <p:inputText value="#{autenticacaoController.usuario.descricaoNecessidadesEspecificas}"  size="80" maxlength="200" />
                        
                    </h:panelGrid> 
                    <ui:include src="./comum/areasConhecimento.xhtml">
                        <ui:param name="controller" value="#{autenticacaoController}"  />
                        <ui:param name="colecao" value="#{autenticacaoController.usuario.areasConhecimento}"  />
                    </ui:include>
                    <f:facet name="footer">
                        <p:commandButton value="Cadastrar " ajax="false" action="#{autenticacaoController.cadastrarAvaliador()}" />
                        <p:commandButton value="Voltar" immediate="true" ajax="false" action="login.xhtml"/>
                    </f:facet>
                </p:panelGrid>
                

            </ui:define>

        </ui:composition>

    </body>
</html>
