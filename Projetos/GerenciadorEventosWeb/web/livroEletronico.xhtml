<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Livro Eletrônico de Resumos do #{livroEletronicoController.evento.nome}</title>
    </h:head>
    <h:body>
        <h:graphicImage value="/arquivos/#{livroEletronicoController.evento.banner.uri}" />
        <h1>Livro Eletrônico de Resumos do #{livroEletronicoController.evento.nome}</h1>
        <p:dataTable id="tblAtividades"  value="#{livroEletronicoController.atividades}" var="ativ" >
                <p:column >
                    #{ativ}
                </p:column>
            </p:dataTable>
    </h:body>
</html>
