<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Listagem de Tipos de Atividades
                    </f:facet>
                    <p:accordionPanel styleClass="teste">
                        <p:tab title="Filtros">
                            <p:panelGrid columns="2">
                                <h:outputText value="Nome: " />
                                <p:inputText id="txtNome" size="50" value="#{atividadeController.filtroTipo.nome}"/> 
                                <h:outputText value="Público: " />
                                <p:selectBooleanCheckbox value="#{atividadeController.filtroTipo.publico}" />
                            </p:panelGrid>
                            <p:commandButton style="float: left" value="Limpar Filtros" action="#{atividadeController.limparTipo}" update="#{campos}" />
                            <p:commandButton ajax="false"  style="float: left" value="Filtrar" action="#{atividadeController.filtrar}" />
                            <p:commandButton ajax="false"  style="float: right" value="Novo" action="#{atividadeController.novoTipo()}" />
                        </p:tab>
                    </p:accordionPanel>

                    <p:dataTable value="#{atividadeController.dataModelTipo}" var="item" selectionMode="single"
                                 paginator="true" rows="30"  lazy="true" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  

                        <p:ajax event="rowSelect" listener="#{atividadeController.onRowSelectTipo}" />
                        <!-- Coluna Codigo -->
                        <p:column headerText="Cód." sortBy="#{item.id}"   >
                            <p:outputLabel value="#{item.id}" />
                        </p:column>
                        <!-- Coluna Nome -->
                        <p:column headerText="Nome" sortBy="#{item.nome}"  >
                            <p:outputLabel value="#{item.nome}" />                            
                        </p:column>                        
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
