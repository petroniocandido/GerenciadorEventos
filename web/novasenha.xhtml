<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./TemplateExterno.xhtml">
            <ui:define name="content">
                <p:panelGrid style="position: relative; top: 40%; left: 40%" columns="1">

                    <f:facet name="header">
                        Redefinir senha
                    </f:facet>
                    <p:outputLabel value="E-mail: " />
                    <p:inputText value="#{autenticacaoController.login}"  />

                    <f:facet name="footer">
                        <p:commandButton value="Enviar nova senha" ajax="false" action="#{autenticacaoController.novasenha()}" 
                                         />
                        <p:commandButton value="Voltar para o login" action="login.xhtml" />
                    </f:facet>
                </p:panelGrid>
                 
            </ui:define>

        </ui:composition>

    </body>
</html>
